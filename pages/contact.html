    <section class="content">
      <h1 class="display-4 orange-title">Contacto</h1>
      <div class="content-pages">
      <article class="contact-article">
        <p class="lead">Por favor ingresa tus datos y contanos en que podemos ayudarte</p>
      
        <form class="contact-form" action="#">
          <div class="contact-block-1">
          <div class="d-name">
            <label for="name">Nombre: </label>
            <input
              class="input-name-lastname"
              type="text"
              placeholder="Nombre"
              id="name"
            />
          </div>
          <div class="d-lastname">
            <label for="lastname">Apellido: </label>
            <input
              class="input-name-lastname"
              type="text"
              placeholder="Apellido"
              id="lastname"
            />
          </div>
          </div>
          <div class="d-email">
            <label for="email">Correo Electrónico: </label
            ><input
              class="input-email-phone"
              type="email"
              placeholder="aaa@gmail.com"
              id="email"
            />
          </div>
          <div class="d-phonenumber">
            <label for="phonenumber"> Telefono: </label>
            <input
              class="input-email-phone"
              type="number"
              placeholder="+54 9 1111-1111"
              id="phonenumber"
            />
          </div>
          <div class= "contact-block-2">
          <div class="d-age">
            <label for="age"> Edad: </label>
            <input class="input-age" type="number" placeholder="NN" id="age" />
          </div>
          <div class="d-sex">
            <label> Sexo: </label>
            <select name="sex" id="sex">
              <option value="Default">N/D</option>
              <option value="Man">Hombre</option>
              <option value="Woman">Mujer</option>
            </select>
          </div>
        </div>
          <div class="d-comments">
            <label for="comments"> Comentarios: </label><br />
            <textarea
              placeholder="Ingrese sus comentarios aquí"
              id="comments"
            ></textarea>
          </div>
          <div class="d-buttons-form">
            <input type="submit" value="Enviar" />
            <input type="reset" value="Resetear" />
          </div>
        </div>
        </form>
      </article>
    </div>
    </section>
